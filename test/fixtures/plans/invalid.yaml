# name should not contain special chars like * and /
name: '*invalid/*'
max_in_flight: 1

infrastructures:
  'test':
    type: 'baremetal'

# key should be 'nodes'
node:
  'linux01.example.com':
    infrastructure: 'test'

credentials:
  'linux_login':
    type: 'username_password'
    username: 'root'
    password: 'puppet'

steps:
  - name: 'write hello world'
    nodes: 'all'
    command:
      plugin: 'custom'
      exec: 'echo'
      arguments: '"hello world"'
